<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>    
    <!-- Font Awesome CDN  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
<body>
    <main class="hidden p-10 w-[700px] mx-auto border mt-6 h-[92vh] rounded bg-gray-50">
        <h1 class="font-bold text-center text-3xl mb-10">My To-Do</h1>

        <div class="flex items-center justify-center mb-8">
            <button class="font-bold border rounded-md px-5 py-2 bg-white" onclick="displayModal()">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div id="js-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg">
                <h2>Type your new task</h2>
                <input type="text" placeholder="Start adding...." class="border rounded-md px-5 py-2 mr-5" id="js-user-input">
                <button onclick="addButtonModal()" class="mt-4 px-4 py-2 border rounded-md">Add</button>
            </div>
        </div>

        <div class=" max-h-[450px] overflow-y-scroll scroll-smooth">
            <table class="table-fixed min-w-full border border-neutral-200 text-sm font-light text-surface bg-white">
                <thead class="border-b border-neutral-200 text-white font-medium bg-[#332D2D]">
                    <tr>
                        <th scope="col"
                        class="border-e border-neutral-200  px-6 py-4 ">Checkbox</th>
                        <th class="border-e border-neutral-200 px-6 py-4">Task</th>
                        <th class="border-e border-neutral-200 px-6 py-4"></th>
                    </tr>
                </thead>
                <tbody id="js-table-list"></tbody>
            </table>
        </div>

    </main>
    
    <main class="mx-auto my-12 w-3/4 bg-yellow">
        <header class="flex items-center justify-around bg-[#4f432b] py-2 text-[#fffcf5]">
            <i class="fa-solid fa-bars hover:fa-burger text-xl"></i>
            <h1 class="text-3xl font-bold">To-Do</h1>
            <i class="fa-regular fa-pen-to-square text-xl"></i>
        </header>

        <div class="bg-[#fcefb4] flex justify-around py-2">
            <span class="flex-1 text-center">Pending</span>
            <span class="flex-1 text-center">All</span>
            <span class="flex-1 text-center">Done</span>
        </div>

        <div class=" max-h-[450px] overflow-y-scroll scroll-smooth bg-[#fdf8e1] py-12">
            <table class="">
                <thead class="">
                    <tr>
                        <th>Checkbox</th>
                        <th>Task</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="js-table-list"></tbody>
            </table>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
