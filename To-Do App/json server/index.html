<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>    
    <!-- Font Awesome CDN  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
<body>

    <main class="mx-auto my-12 w-1/2 bg-yellow">
        <header class="flex items-center justify-around bg-[#4f432b] py-2 text-[#fffcf5] rounded-t-lg">
            <i class="fa-solid fa-bars hover:fa-burger text-xl"></i>
            <h1 class="text-3xl font-bold">To-Do</h1>
            <i class="fa-regular fa-pen-to-square text-xl" onclick="toggleModal()"></i>
        </header>

        <div class="bg-[#fcefb4] flex justify-around py-2">
            <span class="flex-1 text-center">Pending</span>
            <span class="flex-1 text-center">All</span>
            <span class="flex-1 text-center">Done</span>
        </div>

        
        <div class="h-[450px] overflow-y-scroll scroll-smooth bg-[#fdf8e1] py-6 px-8 rounded-b-lg">
            <h2 id="date" class="font-semibold text-center pb-2"></h2>
            <table class="text-sm font-light">
                <tbody id="js-table-list"></tbody>
            </table>
        </div>

        <div id="js-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-start pt-20 backdrop-blur-sm ">
            <div class="p-6 rounded-lg bg-[#fdf8e1]">
                <input type="text" placeholder="Start adding...." class="border rounded-md px-5 py-2 mr-5 " id="js-user-input">
                <button onclick="addButtonModal()" class="mt-4 px-4 py-2 border rounded-md bg-white hover:">Add</button>
            </div>
        </div>
    </main>

</body>
<script type="module" src="script.js"></script>
</html>
